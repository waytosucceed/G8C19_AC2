<html>
<head>
  <title>List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


  <style>
    table,
    td,
    th {
      border: 1px solid #b42b2b;
      text-align: left;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      text-align: center;
      padding: 14px;
      font-size: 22px;
    }
  </style>


</head>

<body>


  <div class="header" style="width:100%; box-shadow:5px 5px 10px rgb(0, 0, 0); padding-bottom:10px;">
    <img src="Logo.png" width="5%" style="float:left; margin-top:25px;" class="img-responsive">
    <span> <img src="header.png" width="30%" height="100px" class="img-responsive"></span>
  </div>
  <br>
  <br>

  <div class="container">
    <table style="width: 100%;">
    
      <thead>
        <tr>
          <td><strong>S no.&nbsp;</strong></td>
          <td><strong>Masculine gender nouns</strong></td>
          <td><strong>Feminine gender nouns

            </strong></td>
        </tr>
      </thead>

      <tbody id="dataRows">
        <!-- Data rows will be inserted here -->
      </tbody>

    </table>
  </div>
  <hr>





 
  <br><br>
  <script>
    $(document).ready(function() {
      $.getJSON('list.json', function(data) {
        $('#dataRows').empty();

        $.each(data, function(index, item) {
          var row = '<tr>' +
                              '<td>' + (index + 1) + '</td>'+
                    '<td>' + item.Col1 + '</td>' +
                    '<td>' + item.Col2 + '</td>' +
                    '</tr>';
          $('#dataRows').append(row);
        });
      });
    });
  </script>

</body>


</html>
